<!DOCTYPE html>
<html>
<head>
	<title>Intro to TABLES</title>
</head>
<body>
	<h1><u><center>Today we will make a TABLE</center></u></h1>
	<br><br>
	<table border="10" bgcolor="Yellow"><!==Tables are written as rows with columns.==>
		<tr bgcolor="White" height="50px"><!NEW ROW Inserted After==>
			<td colspan="3" align="Center" valign="Bottom">This is the Heading</td>
		</tr>
		<tr><!==This is a Table Row ==>
			<td> Row 1 Cell 1</td><!==This is a Table Data (columns)==>
			<td> Row 1 Cell 2</td>
			<td> Row 1 Cell 3</td>
		</tr>
		<tr bgcolor="Purple"><!==This is Row 2==>
			<td> Row 2 Cell 1</td>
			<td> Row 2 Cell 2</td>
			<td> Row 2 Cell 3</td>
		</tr>
		<tr><!==This is Row 3==>
			<td> Row 3 Cell 1</td>
			<td> Row 3 Cell 2</td>
			<td bgcolor="Orange"> Row 3 Cell 3</td>
		</tr>
	</table>
</body>
</html>
