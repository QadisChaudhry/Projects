<!DOCTYPE html>
<html>
<head>
	<title>Intro to Forms</title>
</head>
<body>
	<center><h1><u><b>Intro to Forms</b></u></h1></center>
	<form>
		<fieldset>
			<legend>Log-In Info.</legend>
				Username:<input type="Text" name="Username" placeholder="Username">
				<br>
				Password:<input type="Password" name="Password" placeholder="Password">
				<br>
				<input type="Submit" name="Submit" value="Sign In">
				<br><br><br>
		</fieldset>		
		<fieldset>
			<legend>Gender Info.</legend>		
				<u><strong>Gender</strong></u>
				<br>
				<input type="Radio" value="Male" name="Gender" checked="True">Male<br>
				<input type="Radio" value="Female" name="Gender">Female<br>
				<input type="Radio" value="Other" name="Gender">Other<br>
		</fieldset>
		<h1><u><b>Favorites</b></u></h1>
		<u>Check the Flavors you Enjoy to Eat</u><br>
		<input type="Checkbox" name="FavIceCream1"> Vanilla<br>
		<input type="Checkbox" name="FavIceCream2"> Strawberry<br>
		<input type="Checkbox" name="FavIceCream3"> Chocolate<br>
		<input type="Checkbox" name="FavIceCream4"> Coffee<br>
		<input type="Checkbox" name="FavIceCream5"> Mint Chip<br>
		<input type="Checkbox" name="FavIceCream6"> Cookies n' Creme<br>
		<input type="Checkbox" name="FavIceCream7"> Rocky Road<br>
		<input type="Checkbox" name="FavIceCream8"> Moose Tracks<br>
		<input type="Checkbox" name="FavIceCream9"> Oreo<br>
		<input type="Checkbox" name="FavIceCream10"> None<br>
		<h1><u><b>Vehilcles I Take to School</b></u></h1>
		<select>
			<option>Walk</option>
			<option>Bus</option>
			<option>Car</option>
			<option>Helicopter</option>
			<option>Limo</option>
			<option>Motercycle</option>
			<option>Train</option>
			<option>Various Animal</option>
			<option>Bike</option>
			<option>SkateBoard/RollerSkates</option>
		</select>	
		<br><br><br>
		Select a File: <input type="File" name="SuperFileOmega">
		<br><br><br>
		Birthday: <input type="Month"><input type="Date">
		<br><br><br>
	</form>
</body>
</html>
