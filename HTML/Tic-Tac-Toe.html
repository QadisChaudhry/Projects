<!DOCTYPE html>
<html>
<head>
	<title>Tic-Tac-Toe</title>
</head>
<body>
	<h1><u><center>Our First Game</center></u></h1>
	<br><br>
<table border="1" bgcolor="LightBlue">
	<tr>
		<td height="50px" width="50px" align="Center"></td>
		<td height="50px" width="50px" align="Center"></td>
		<td height="50px" width="50px" align="Center" bgcolor="Black"><font color="White">X</font></td>
	</tr>
	<tr>
		<td height="50px" width="50px" align="Center"></td>
		<td height="50px" width="50px" align="Center" bgcolor="Black"><font color="White">X</font></td>
		<td height="50px" width="50px" align="Center"></td>
	</tr>
	<tr>
		<td height="50px" width="50px" align="Center" bgcolor="Black"><font color="White">X</font></td>
		<td height="50px" width="50px" align="Center"></td>
		<td height="50px" width="50px" align="Center"></td>
	</tr>
</table>	
</body>
</html>
